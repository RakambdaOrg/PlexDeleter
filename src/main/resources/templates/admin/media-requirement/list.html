<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{web.navbar.admin.requirement.list}"></title>
    <script th:replace="~{fragment/common-head::common-head}"></script>
</head>
<body>
<div th:replace="~{fragment/navbar.html::navbar}"></div>
<div>
    <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="thead-light">
        <tr>
            <th scope="col" th:text="#{web.media-list.table.id}"/>
            <th scope="col" th:text="#{web.media-list.table.user}"/>
            <th scope="col" th:text="#{web.media-list.table.type}"/>
            <th scope="col" th:text="#{web.media-list.table.name}"/>
            <th scope="col" th:text="#{web.media-list.table.season}"/>
            <th scope="col" th:text="#{web.media-list.table.count}"/>
            <th scope="col" th:text="#{web.media-list.table.availability}"/>
            <th scope="col">Overseerr</th>
            <th scope="col" th:text="#{web.media-list.table.action}"/>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="requirement : ${requirements}" th:class="${requirement.getMedia().getAvailability().isAvailable() ? 'table-success' : 'media-not-available'}">
            <td th:text="${requirement.getMedia().getId()}"></td>
            <td th:text="${requirement.getGroup().getName()}"></td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center col-auto">
                    <svg class="m-1" height="20" width="20">
                        <image th:xlink:href="@{/static/__${requirement.getMedia().getType().getIcon()}__}" height="20" width="20"/>
                    </svg>
                    <span class="m-1" th:text="#{${requirement.getMedia().getType().getLocalizationKey()}}"></span>
                </div>
            </td>
            <td th:text="${requirement.getMedia().getName()}"></td>
            <td th:text="${requirement.getMedia().getIndex()}"></td>
            <td th:text="${requirement.getMedia().getPartsCount()}"></td>
            <td th:text="#{${requirement.getMedia().getAvailability().getLocalizationKey()}}"></td>
            <td>
                <div th:if="${requirement.getMedia().getOverseerrId()}" class="d-flex flex-row justify-content-center align-items-center col-auto">
                    <a th:href="${userService.getMediaOverseerrUrl(requirement.getMedia())}" th:target="_blank">
                        <svg class="m-1" height="20" width="20">
                            <image th:xlink:href="@{/static/overseerr.svg}" height="20" width="20"/>
                        </svg>
                    </a>
                </div>
            </td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="m-1" th:if="${requirement.getMedia().getAvailability().isAvailable()}">
                        <form th:action="@{/api/admin/media-requirement/complete}" method="post">
                            <input type="hidden" name="mediaId" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                            <input type="hidden" name="groupId" class="form-control" th:value="${requirement.getGroup().getId()}"/>
                            <input type="submit" th:value="#{web.media-list.table.action.complete}" class="btn btn-success btn-sm"/>
                        </form>
                    </div>
                    <div class="m-1" th:if="${requirement.getMedia().getAvailability().isAvailable()}">
                        <form th:action="@{/api/admin/media-requirement/abandon}" method="post">
                            <input type="hidden" name="mediaId" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                            <input type="hidden" name="groupId" class="form-control" th:value="${requirement.getGroup().getId()}"/>
                            <input type="submit" th:value="#{web.media-list.table.action.abandon}" class="btn btn-danger btn-sm"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
