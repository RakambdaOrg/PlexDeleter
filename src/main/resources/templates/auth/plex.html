<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title th:text="#{web.auth.login}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <script type="text/javascript">
        function onPlexLoginOpen() {
            document.getElementById("validate-auth").removeAttribute("hidden");
            return true;
        }
    </script>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger" th:text="${param.error}"/>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning" th:text="#{web.auth.logged-out}"/>
        </div>

        <div class="border border-secondary p-3 rounded">
            <div>
                <p th:text="#{web.auth.pre-plex}"></p>
                <a type="button" class="btn btn-warning" th:href="${authLink}" th:text="#{web.auth.header}" th:target="_blank" onclick="return onPlexLoginOpen();"></a>
            </div>

            <div id="validate-auth" hidden="hidden">
                <hr/>
                <p th:text="#{web.auth.post-plex}"></p>

                <p>
                    <label for="id" hidden>PIN ID</label>
                    <input id="id" type="hidden" name="id" class="form-control" th:value="${pinId}"/>
                    <input type="submit" th:value="#{web.auth.login}" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>
</div>
</body>
</html>
