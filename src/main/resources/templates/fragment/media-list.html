<th:block th:fragment="media-list" xmlns:sec="http://www.w3.org/1999/xhtml">
    <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="thead-light">
        <tr>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <th scope="col" th:text="#{web.media-list.table.id}"/>
            </th:block>
            <th scope="col" th:text="#{web.media-list.table.type}"/>
            <th scope="col" th:text="#{web.media-list.table.name}"/>
            <th scope="col" th:text="#{web.media-list.table.season}"/>
            <th scope="col" th:text="#{web.media-list.table.downloaded}"/>
            <th scope="col" th:text="#{web.media-list.table.availability}"/>
            <th scope="col" th:text="#{web.media-list.table.links}"/>
            <th scope="col" th:text="#{web.media-list.table.action}"/>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="media : ${medias}" th:class="${thymeleafService.getTableColorClass(media)}">
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <td th:text="${media.getId()}"></td>
            </th:block>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center col-auto">
                    <svg class="m-1" height="20" width="20">
                        <image th:xlink:href="@{~/static/__${media.getType().getIcon()}__}" height="20" width="20"/>
                    </svg>
                    <span class="m-1" th:text="#{${media.getType().getLocalizationKey()}}"></span>
                </div>
            </td>
            <td th:text="${media.getName()}"></td>
            <td th:text="${media.getIndex()}"></td>
            <td th:text="${media.getAvailablePartsCount() + ' / ' + media.getPartsCount()}"></td>
            <td th:text="#{${media.getStatus().getLocalizationKey()}}"></td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div th:if="${media.getOverseerrId()}" class="m-1">
                        <a title="Overseerr" th:href="${thymeleafService.getMediaOverseerrUrl(media)}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/overseerr.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${media.getPlexId()}" class="m-1">
                        <a title="Plex" th:href="${thymeleafService.getMediaPlexUrl(media)}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/plex.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${media.getTmdbId()}" class="m-1">
                        <a title="Tmdb" th:href="${thymeleafService.getMediaTmdbUrl(media)}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/tmdb.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${media.getTvdbId()}" class="m-1">
                        <a title="Tvdb" th:href="${thymeleafService.getMediaTvdbUrl(media)}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/tvdb.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <div th:if="${media.getSonarrSlug()}" class="m-1">
                            <a title="Sonarr" th:href="${thymeleafService.getMediaSonarrUrl(media)}" th:target="_blank">
                                <svg class="m-1" height="20" width="20">
                                    <image th:xlink:href="@{~/static/sonarr.svg}" height="20" width="20"/>
                                </svg>
                            </a>
                        </div>
                        <div th:if="${media.getRadarrSlug()}" class="m-1">
                            <a title="Radarr" th:href="${thymeleafService.getMediaRadarrUrl(media)}" th:target="_blank">
                                <svg class="m-1" height="20" width="20">
                                    <image th:xlink:href="@{~/static/radarr.svg}" height="20" width="20"/>
                                </svg>
                            </a>
                        </div>
                    </th:block>
                </div>
            </td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="m-1">
                        <form th:action="${thymeleafService.getAddWatchMediaUrl(media.getId())}" method="get">
                            <input type="hidden" name="media" class="form-control" th:value="${media.getId()}"/>
                            <input type="submit" th:value="#{mail.media.available.body.actions.requirement.add}" class="btn btn-success btn-sm media-action-button"/>
                        </form>
                    </div>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <div class="m-1">
                            <form th:action="@{~/api/admin/media/refresh}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${media.getId()}"/>
                                <button type="submit" class="btn btn-primary btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.refresh}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                        <div class="m-1" th:if="${media.getStatus().isNeverChange()}">
                            <form th:action="@{~/api/admin/media/unkeep}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${media.getId()}"/>
                                <button type="submit" class="btn btn-danger btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.unkeep}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                        <div class="m-1" th:unless="${media.getStatus().isNeverChange()}">
                            <form th:action="@{~/api/admin/media/keep}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${media.getId()}"/>
                                <button type="submit" class="btn btn-success btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.keep}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                        <div class="m-1" th:if="${media.getStatus().isCanBeDeleted()}">
                            <form th:action="@{~/api/admin/media/manually-delete}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${media.getId()}"/>
                                <button type="submit" class="btn btn-danger btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.deleted}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>
                    </th:block>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
