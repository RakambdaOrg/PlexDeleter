<th:block th:fragment="error">
    <!DOCTYPE html>
    <html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org" data-bs-theme="auto">
    <head>
        <title th:text="#{web.api.error}"></title>
        <th:block th:replace="~{fragment/common-head::common-head}"></th:block>
    </head>
    <body>
    <div class="d-flex justify-content-center align-items-center vh-100 text-center">
        <div class="alert alert-danger d-flex flex-column align-items-center" role="alert">
            <span class="fs-1" th:text="${errorMessage}"></span>
            <a th:href="@{~/}" role="button" class="btn btn-warning" th:text="#{web.api.back}"></a>
        </div>
    </div>
    </body>
    </html>
</th:block>
