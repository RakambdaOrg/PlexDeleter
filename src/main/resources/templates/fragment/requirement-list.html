<th:block th:fragment="media-list" xmlns:sec="http://www.w3.org/1999/xhtml">
    <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="thead-light">
        <tr>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <th scope="col" th:text="#{web.media-list.table.id}"/>
            </th:block>
            <th:block th:if="${displayUsers}">
                <th scope="col" th:text="#{web.media-list.table.user}"/>
            </th:block>
            <th scope="col" th:text="#{web.media-list.table.type}"/>
            <th scope="col" th:text="#{web.media-list.table.name}"/>
            <th scope="col" th:text="#{web.media-list.table.season}"/>
            <th scope="col" th:text="#{web.media-list.table.downloaded}"/>
            <th scope="col" th:text="#{web.media-list.table.availability}"/>
            <th scope="col" th:text="#{web.media-list.table.watched}"/>
            <th scope="col" th:text="#{web.media-list.table.links}"/>
            <th scope="col" th:text="#{web.media-list.table.action}"/>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="requirement : ${requirements}" th:class="${thymeleafService.getTableColorClass(requirement.getMedia())}">
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <td th:text="${requirement.getMedia().getId()}"></td>
            </th:block>
            <th:block th:if="${displayUsers}">
                <td th:text="${requirement.getGroup().getName()}"></td>
            </th:block>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center col-auto">
                    <svg class="m-1" height="20" width="20">
                        <image th:xlink:href="@{~/static/__${requirement.getMedia().getType().getIcon()}__}" height="20" width="20"/>
                    </svg>
                    <span class="m-1" th:text="#{${requirement.getMedia().getType().getLocalizationKey()}}"></span>
                </div>
            </td>
            <td th:text="${requirement.getMedia().getName()}"></td>
            <td th:text="${requirement.getMedia().getIndex()}"></td>
            <td th:text="${requirement.getMedia().getAvailablePartsCount() + ' / ' + requirement.getMedia().getPartsCount()}"></td>
            <td th:text="#{${requirement.getMedia().getAvailability().getLocalizationKey()}}"></td>
            <td th:text="${requirement.getWatchedCount() + ' / ' + requirement.getMedia().getPartsCount()}"></td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div th:if="${requirement.getMedia().getOverseerrId()}" class="m-1">
                        <a title="Overseerr" th:href="${thymeleafService.getMediaOverseerrUrl(requirement.getMedia())}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/overseerr.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${requirement.getMedia().getPlexId()}" class="m-1">
                        <a title="Radarr" th:href="${thymeleafService.getMediaPlexUrl(requirement.getMedia())}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/plex.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${requirement.getMedia().getTmdbId()}" class="m-1">
                        <a title="Tmdb" th:href="${thymeleafService.getMediaTmdbUrl(requirement.getMedia())}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/tmdb.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <div th:if="${requirement.getMedia().getTvdbId()}" class="m-1">
                        <a title="Tvdb" th:href="${thymeleafService.getMediaTvdbUrl(requirement.getMedia())}" th:target="_blank">
                            <svg class="m-1" height="20" width="20">
                                <image th:xlink:href="@{~/static/tvdb.svg}" height="20" width="20"/>
                            </svg>
                        </a>
                    </div>
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <div th:if="${requirement.getMedia().getSonarrSlug()}" class="m-1">
                            <a title="Sonarr" th:href="${thymeleafService.getMediaSonarrUrl(requirement.getMedia())}" th:target="_blank">
                                <svg class="m-1" height="20" width="20">
                                    <image th:xlink:href="@{~/static/sonarr.svg}" height="20" width="20"/>
                                </svg>
                            </a>
                        </div>
                        <div th:if="${requirement.getMedia().getRadarrSlug()}" class="m-1">
                            <a title="Radarr" th:href="${thymeleafService.getMediaRadarrUrl(requirement.getMedia())}" th:target="_blank">
                                <svg class="m-1" height="20" width="20">
                                    <image th:xlink:href="@{~/static/radarr.svg}" height="20" width="20"/>
                                </svg>
                            </a>
                        </div>
                    </th:block>
                </div>
            </td>
            <td>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div class="m-1" th:if="${requirement.getMedia().isCompletable()}">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <form th:action="@{~/api/admin/media-requirement/complete}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                                <input type="hidden" name="groupId" class="form-control" th:value="${requirement.getGroup().getId()}"/>
                                <button type="submit" class="btn btn-success btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.complete}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </th:block>
                        <th:block th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <form th:action="@{~/api/user/media-requirement/complete}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="media" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                                <button type="submit" class="btn btn-success btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.complete}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </th:block>
                    </div>
                    <div class="m-1">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <form th:action="@{~/api/admin/media-requirement/abandon}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="mediaId" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                                <input type="hidden" name="groupId" class="form-control" th:value="${requirement.getGroup().getId()}"/>
                                <button type="submit" class="btn btn-danger btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.abandon}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </th:block>
                        <th:block th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                            <form th:action="@{~/api/user/media-requirement/abandon}" onsubmit="return onMediaActionFormSubmit(this);" method="post">
                                <input type="hidden" name="media" class="form-control" th:value="${requirement.getMedia().getId()}"/>
                                <button type="submit" class="btn btn-danger btn-sm media-action-button d-flex flex-row justify-content-center align-items-center">
                                    <span th:text="#{web.media-list.table.action.abandon}"></span>
                                    <span class="spinner-border spinner-border-sm d-none ms-1 media-action-spinner" role="status" aria-hidden="true"></span>
                                </button>
                            </form>
                        </th:block>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
