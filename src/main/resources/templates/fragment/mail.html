<th:block th:fragment="media">
    <span th:text="#{${service.getTypeKey(media)}(${media.getName()}, ${media.getIndex()})}"></span>
    <span th:unless="${#lists.isEmpty(service.getEpisodes(media, userGroup))}" th:text="${' | ' + #{mail.watchlist.body.media.series.episodes(${#strings.listJoin(service.getEpisodes(media, userGroup), ', ')})}}"></span>
    <a th:if="${media.getOverseerrId()}" th:href="${overseerrEndpoint + '/' + media.getType().getOverseerrType().getValue() + '/' + media.getOverseerrId()}">
        <img alt="Overseerr logo" style="max-height: 15px; max-width: 15px;" src="https://raw.githubusercontent.com/sct/overseerr/develop/public/os_logo_filled.png">
    </a>
</th:block>
