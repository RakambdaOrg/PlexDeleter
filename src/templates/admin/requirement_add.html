<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add requirement</title>
    <link rel="icon" href="/static/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<form action="/api/requirement/add" method="post">
    <label for="overseerr_id">Overseerr id:</label><br>
    <input type="number" id="overseerr_id" name="overseerrId" required><br>

    <label for="season_number">Season number</label><br>
    <input type="number" id="season_number" name="seasonNumber"><br>

    <label for="media_type">Media type</label><br>
    <select id="media_type" name="mediaType" required>
        <option value="tv">Show</option>
        <option value="movie">Movie</option>
    </select><br>

    <label for="user_person">User person:</label><br>
    <select id="user_person" name="plexUserId" required>
        {% for user_person in user_persons %}
        <option value="{{user_person.plex_id}}">{{user_person.name}}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Add requirement</button>
</form>
</body>
</html>
